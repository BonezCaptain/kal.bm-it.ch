<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css"
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>kal.bm-it.ch</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <head> 
        <body>  
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script>
            $(document).ready(function(){
              $("button").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
                $("#div4").fadeToggle(100);
                $("#div5").fadeToggle("fast");
                $("#div6").fadeToggle(4000);
              });
            });
              displayDate() 
              {
              document.getElementById("demo").innerHTML = Date();
            }
            </script> 
              <div class="topnav">
                <a href="#">Home</a>
                <a href="#">News</a>
                <a href="#">About</a>
              </div>
              <br>
          <p id="demo"></p>
          <br>
          <br>
          <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
          <br>
          <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
          <br>
          <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
          <br>
          <div id="div4" style="width:80px;height:80px;background-color:red;"></div>
          <br>
          <div id="div5" style="width:80px;height:80px;background-color:green;"></div>
          <br>
          <div id="div6" style="width:80px;height:80px;background-color:blue;"></div>
          <div class="container">
            <div class="center">
              <button>Click me!</button>
            </div>
          </div>    
        </body>
    </head> 
</html>
